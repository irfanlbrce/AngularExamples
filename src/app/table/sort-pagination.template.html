<div role="main" class="container theme-showcase">
      <div>
        <div class="col-lg-8">
			<div class="page-header">
				<h2 id="tables">Search Sort and Pagination in Angular js</h2>
			</div>
			<div class="bs-component">
				<div class="alert alert-info">
					<p>Sort key: {{table.sortKey}}</p>
					<p>Reverse: {{table.reverse}}</p>
					<p>Search String : {{table.search}}</p>
				</div>
				<form class="form-inline">
					<div class="form-group">
						<label >Search</label>
						<input type="text" ng-model="search" class="form-control" placeholder="Search">
					</div>
				</form>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th >Id
								<span ng-click="table.sort('id')" class="glyphicon sort-icon" ng-show="table.sortKey=='id'" ng-class="{'glyphicon-chevron-up':table.reverse,'glyphicon-chevron-down':!table.reverse}"></span>
								<input type="text" ng-model="teseting" class="form-control" placeholder="Search">
							</th>
							<th >First Name
								<span ng-click="table.sort('first_name')" class="glyphicon sort-icon" ng-show="table.sortKey=='first_name'" ng-class="{'glyphicon-chevron-up':table.reverse,'glyphicon-chevron-down':!table.reverse}"></span>
							<input type="text" ng-model="teseting1" class="form-control" placeholder="Search">
							</th>
							<th >Last Name
								<span ng-click="table.sort('last_name')" class="glyphicon sort-icon" ng-show="table.sortKey=='last_name'" ng-class="{'glyphicon-chevron-up':table.reverse,'glyphicon-chevron-down':!table.reverse}"></span>
							<input type="text" ng-model="teseting11" class="form-control" placeholder="Search">
							</th>
							<th >Hobby
								<span ng-click="table.sort('hobby')" class="glyphicon sort-icon" ng-show="table.sortKey=='hobby'" ng-class="{'glyphicon-chevron-up':table.reverse,'glyphicon-chevron-down':!table.reverse}"></span>
							<input type="text" ng-model="teseting111" class="form-control" placeholder="Search">
							</th>
						</tr>
					</thead>
					<tbody>
						{{table.users.length}}
						<tr dir-paginate="user in table.users|orderBy:table.sortKey:table.reverse|filter:search | filter:teseting | filter:teseting1 | filter:teseting11 | filter:teseting111 |itemsPerPage:5">
							<td>{{user.id}}</td>
							<td>{{user.first_name}}</td>
							<td>{{user.last_name}}</td>
							<td>{{user.hobby}}</td>
						</tr>
					</tbody>
				</table> 
				<dir-pagination-controls
					max-size="5"
					direction-links="true"
					boundary-links="true" 
					length-count = table.users>
				</dir-pagination-controls>
				<!--<span class="pull-right"> Viewing {{(participt.currentPage-1)*participt.numPerPage+1}} - {{(participt.currentPage*participt.numPerPage) > participt.participantData.length?participt.participantData.length:(participt.currentPage*participt.numPerPage)}} of {{participt.participantData.length}} records</span>-->
			</div>
		</div>
		<div>

        </div>
      </div>
    </div>
