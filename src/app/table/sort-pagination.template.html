<div role="main" class="container theme-showcase">
      <div>
        <div class="col-lg-8">
			<div class="page-header">
				<h2 id="tables">Search Sort and Pagination in Angular js</h2>
			</div>
			<div class="bs-component">
				<div class="alert alert-info">
					<p>Sort key: {{table.sortKey}}</p>
					<p>Reverse: {{table.reverse}}</p>
					<p>Search String : {{table.search}}</p>
				</div>
				<form class="form-inline">
					<div class="form-group">
						<label >Search</label>
						<input type="text" ng-model="search" class="form-control" placeholder="Search">
					</div>
				</form>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th ng-click="table.sort('id')">Id
								<span class="glyphicon sort-icon" ng-show="table.sortKey=='id'" ng-class="{'glyphicon-chevron-up':table.reverse,'glyphicon-chevron-down':!table.reverse}"></span>
							</th>
							<th ng-click="table.sort('first_name')">First Name
								<span class="glyphicon sort-icon" ng-show="table.sortKey=='first_name'" ng-class="{'glyphicon-chevron-up':table.reverse,'glyphicon-chevron-down':!table.reverse}"></span>
							</th>
							<th ng-click="table.sort('last_name')">Last Name
								<span class="glyphicon sort-icon" ng-show="table.sortKey=='last_name'" ng-class="{'glyphicon-chevron-up':table.reverse,'glyphicon-chevron-down':!table.reverse}"></span>
							</th>
							<th ng-click="table.sort('hobby')">Hobby
								<span class="glyphicon sort-icon" ng-show="table.sortKey=='hobby'" ng-class="{'glyphicon-chevron-up':table.reverse,'glyphicon-chevron-down':!table.reverse}"></span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr dir-paginate="user in table.users|orderBy:table.sortKey:table.reverse|filter:search|itemsPerPage:5">
							<td>{{user.id}}</td>
							<td>{{user.first_name}}</td>
							<td>{{user.last_name}}</td>
							<td>{{user.hobby}}</td>
						</tr>
					</tbody>
				</table> 
				<dir-pagination-controls
					max-size="5"
					direction-links="true"
					boundary-links="true" >
				</dir-pagination-controls>
			</div>
		</div>
		<div>

        </div>
      </div>
    </div>
