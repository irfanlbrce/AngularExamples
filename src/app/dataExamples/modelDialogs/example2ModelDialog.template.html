<div class="ngdialog-message">
  <h2>Model Header</h2>
    <div class="thumbnail">
      <img class="pull-right" ng-src="assets/images/{{ example2.data.logo }}" alt="{{ example2.data.title }}">
      <div class="caption">
        <h3>{{ example2.data.title }}</h3>
        <p>{{ example2.data.description }}</p>
      </div>
    </div>

<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="example2.closeThisDialog()">Close</button>
</div>
