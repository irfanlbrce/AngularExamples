<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
     
        <div ng-repeat="(key, value) in players | groupBy: 'team'">
            Group name: {{ key }}
             <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Firstname</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="player in value">
                     <td>player: {{ player.name }}
                          <input type="text" ng-model="name">
                     </td>
                    
                  </tr>
                
                </tbody>
            </table>
        </div>
  </div>
  </div>
</div>
