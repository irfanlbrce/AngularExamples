<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in example2.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <a ng-href="{{awesomeThing.url}}" target="_blank">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>

        </div>
        </a>
        <a href=""><span class="glyphicon glyphicon-info-sign" ng-click="example2.openDialog(awesomeThing)" ></span></a>
      </div>
    </div>
  </div>
  </div>
</div>
