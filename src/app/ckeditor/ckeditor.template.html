<div class="container" style="margin-top:40px">
<ck-editor ng-model="ckeditor.Text"></ck-editor>

<div class="well">
    <span ng-bind-html="ckeditor.Text"></span>
</div>

<input ng-model="amount" name = "amount" type="text" inputformat="currency" class="form-control"/>
<pre>{{amout}}</pre>

</div>

<div class="form-group">
  <label for="color-input" class="form-control">Color:</label>
  <input
    minicolors="ckeditor.customSettings"
    id="color-input"
    class="form-control"
    type="text"
    ng-model="input.color">
</div>
